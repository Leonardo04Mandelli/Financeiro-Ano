<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Financeiro - Perdas/Ganhos/Lucro</title>
</head>

<body>
    <header class="container-header">
        <img src="./assets/icone_dolar.png">
        <span>Financeiro</span>
        <img src="./assets/icone_dolar.png">
    </header>
    <main>
        <div class="container-tittles">
            <h2>Bem-Vindo ao sistema de cálculo financeiro!</h2><br>
            <p>O sistema calculará suas <span class="style-text-p">Perdas</span> / <span
                    class="style-text-g">Ganhos</span> e o <span class="style-text-l">Lucro</span> do ano</p>
            <p>Preencha os campos abaixo para fazer o cálculo</p>
        </div>
        <div class="container-inputs">
            <div class="container-ganhos">
                <h3>Ganhos</h3><br>
                <input type="number" name="g-janeiro" id="g-janeiro" placeholder="Ganho de Janeiro...">
                <input type="number" name="g-fevereiro" id="g-fevereiro" placeholder="Ganho de Fevereiro...">
                <input type="number" name="g-marco" id="g-marco" placeholder="Ganho de Março...">
                <input type="number" name="g-abril" id="g-abril" placeholder="Ganho de Abril...">
                <input type="number" name="g-maio" id="g-maio" placeholder="Ganho de Maio...">
                <input type="number" name="g-junho" id="g-junho" placeholder="Ganho de Junho...">
                <input type="number" name="g-julho" id="g-julho" placeholder="Ganho de Julho...">
                <input type="number" name="g-agosto" id="g-agosto" placeholder="Ganho de Agosto...">
                <input type="number" name="g-setembro" id="g-setembro" placeholder="Ganho de Setembro...">
                <input type="number" name="g-outubro" id="g-outubro" placeholder="Ganho de Outubro...">
                <input type="number" name="g-novembro" id="g-novembro" placeholder="Ganho de Novembro...">
                <input type="number" name="g-dezembro" id="g-dezembro" placeholder="Ganho de Dezembro...">
            </div>
            <div class="container-perdas">
                <h3>Perdas</h3><br>
                <input type="number" name="p-janeiro" id="p-janeiro" placeholder="Perda de Janeiro...">
                <input type="number" name="p-fevereiro" id="p-fevereiro" placeholder="Perda de Fevereiro...">
                <input type="number" name="p-marco" id="p-marco" placeholder="Perda de Março...">
                <input type="number" name="p-abril" id="p-abril" placeholder="Perda de Abril...">
                <input type="number" name="p-maio" id=Ganhop-maio" placeholder="Perda de Maio...">
                <input type="number" name="p-junho" id="p-junho" placeholder="Perda de Junho...">
                <input type="number" name="p-julho" id="p-julho" placeholder="Perda de Julho...">
                <input type="number" name="p-agosto" id="p-agosto" placeholder="Perda de Agosto...">
                <input type="number" name="p-setembro" id="p-setembro" placeholder="Perda de Setembro...">
                <input type="number" name="p-outubro" id="p-outubro" placeholder="Perda de Outubro...">
                <input type="number" name="p-novembro" id="p-novembro" placeholder="Perda de Novembro...">
                <input type="number" name="p-dezembro" id="p-dezembro" placeholder="Perda de Dezembro......">
            </div>
        </div>
        <div class="container-button">
            <button>Calcular</button>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
